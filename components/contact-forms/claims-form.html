<div class="modal-overlay" id="claimsContactForm">
  <div class="modal-container">
    <form
      id="claimsForm"
      onsubmit="return window.handleClaimsFormSubmit(event)"
    >
      <h2>Get Started with Claims Management</h2>
      <div class="form-group">
        <label for="claimsName" class="required">Name</label>
        <input type="text" id="claimsName" name="name" required />
      </div>

      <div class="form-group">
        <label for="claimsEmail" class="required">Email</label>
        <input type="email" id="claimsEmail" name="email" required />
      </div>

      <div class="form-group">
        <label for="claimsCompany">Company</label>
        <input type="text" id="claimsCompany" name="company" />
      </div>

      <div class="form-group">
        <label for="claimsService" class="required">Service Needed</label>
        <select id="claimsService" name="service" required>
          <option value="">Select a service</option>
          <option value="risk-assessment">Risk Assessment</option>
          <option value="documentation-strategy">Documentation Strategy</option>
          <option value="contract-administration">
            Contract Administration
          </option>
          <option value="claims-analysis">Claims Analysis</option>
          <option value="negotiation-support">Negotiation Support</option>
          <option value="expert-testimony">Expert Testimony</option>
        </select>
      </div>

      <div class="form-group">
        <label for="claimsMessage" class="required">Message</label>
        <textarea
          id="claimsMessage"
          name="message"
          placeholder="Tell us about your claims management needs..."
          required
        ></textarea>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn-secondary"
          onclick="ModalSystem.hideModal(this.closest('.modal-overlay'))"
        >
          Cancel
        </button>
        <button type="submit" class="btn-primary">Submit Request</button>
      </div>

      <div id="claimsFormSuccess" class="form-success">
        Thank you for your interest! We'll be in touch shortly.
      </div>
    </form>
  </div>
</div>
