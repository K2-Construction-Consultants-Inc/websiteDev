<div class="modal-overlay" id="planningContactForm">
  <div class="modal-container">
    <form
      id="planningForm"
      onsubmit="return window.handlePlanningFormSubmit(event)"
    >
      <h2>Get Started with Project Planning & Scheduling</h2>
      <div class="form-group">
        <label for="planningName" class="required">Name</label>
        <input type="text" id="planningName" name="name" required />
      </div>

      <div class="form-group">
        <label for="planningEmail" class="required">Email</label>
        <input type="email" id="planningEmail" name="email" required />
      </div>

      <div class="form-group">
        <label for="planningCompany">Company</label>
        <input type="text" id="planningCompany" name="company" />
      </div>

      <div class="form-group">
        <label for="planningService" class="required">Service Needed</label>
        <select id="planningService" name="service" required>
          <option value="">Select a service</option>
          <option value="schedule-development">Schedule Development</option>
          <option value="resource-planning">Resource Planning</option>
          <option value="schedule-analysis">Schedule Analysis</option>
          <option value="progress-monitoring">Progress Monitoring</option>
          <option value="schedule-recovery">Schedule Recovery</option>
          <option value="schedule-integration">Schedule Integration</option>
        </select>
      </div>

      <div class="form-group">
        <label for="planningMessage" class="required">Message</label>
        <textarea
          id="planningMessage"
          name="message"
          placeholder="Tell us about your project planning needs..."
          required
        ></textarea>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn-secondary"
          onclick="ModalSystem.hideModal(this.closest('.modal-overlay'))"
        >
          Cancel
        </button>
        <button type="submit" class="btn-primary">Submit Request</button>
      </div>

      <div id="planningFormSuccess" class="form-success">
        Thank you for your interest! We'll be in touch shortly.
      </div>
    </form>
  </div>
</div>
